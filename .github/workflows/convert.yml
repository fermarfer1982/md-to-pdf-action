name: Convert all Markdown to PDF

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    container:
      image: pandoc/latex:latest   # Alpine + Pandoc + LaTeX

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Git inside container
        run: |
          apk add --no-cache git          # Alpine package manager

      - name: Convert every .md in docs/ to PDF
        run: |
          mkdir -p dist
          for f in docs/*.md; do
            fname=$(basename "$f" .md)
            pandoc "$f" -o "dist/${fname}.pdf" --pdf-engine=xelatex
          done

      - name: Push PDFs back to repo
        run: |
          git config --global user.name  "github-actions"
          git config --global user.email "actions@github.com"
          git config --global --add safe.directory /github/workspace

          git add dist/*.pdf
          git diff --cached --quiet || git commit -m "chore: autogenerated PDFs"
          git push
