name: Convert all Markdown to PDF

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    container:
      image: pandoc/latex:latest   # Alpine + Pandoc + LaTeX

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Git inside container
        run: |
          apk add --no-cache git          # Alpine package manager

      - name: Convert every .md in docs/ to PDF
        run: |
          mkdir -p dist
          for f in docs/*.md; do
            fname=$(basename "$f" .md)
            pandoc "$f" -o "dist/${fname}.pdf" --pdf-engine=xelatex
          done

      - name: Push PDFs back to repo
        run: |
          echo "📂 PATH ACTUAL 👉  $(pwd)"
          echo "🎯 Entrando en $GITHUB_WORKSPACE"
          cd "$GITHUB_WORKSPACE"

          echo "📂 PATH DESPUÉS  👉  $(pwd)"
          echo "🗂️  Contenido:"
          ls -a

          # Configura Git
          git config --global user.name  "github-actions"
          git config --global user.email "actions@github.com"

          # Añade los PDF y haz commit solo si hay cambios
          git add dist/*.pdf || true      # por si aún no existen
          git diff --cached --quiet || git commit -m "chore: autogenerated PDFs"
          git push
