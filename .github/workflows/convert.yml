name: Convert all Markdown to PDF

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    container:
      image: pandoc/latex:latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Git inside container
        run: |
          apk add --no-cache git

      - name: Convert every .md in docs/ to PDF
        run: |
          mkdir -p dist
          for f in docs/*.md; do
            fname=$(basename "$f" .md)
            pandoc "$f" -o "dist/${fname}.pdf" --pdf-engine=xelatex
          done

      - name: Commit PDF files back to repo
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: actions@github.com
          message: "chore: autogenerated PDFs"
          add: "dist/*.pdf"
