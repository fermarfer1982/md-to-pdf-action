name: Convert all Markdown to PDF

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write          # para poder hacer push

    container:
      image: pandoc/latex:latest   # Alpine + Pandoc + LaTeX

    steps:
      # 1️⃣ Instalar Git dentro del contenedor **antes** de todo
      - name: Install Git inside container
        run: |
          apk add --no-cache git

      # 2️⃣ Clonar el repo ya con Git presente
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          # clonado completo (necesario para push)

      # 3️⃣ Generar los PDFs
      - name: Convert every .md in docs/ to PDF
        run: |
          mkdir -p dist
          for f in docs/*.md; do
            fname=$(basename "$f" .md)
            pandoc "$f" -o "dist/${fname}.pdf" --pdf-engine=xelatex
          done

      # 4️⃣ Commit y push de los PDFs
      - name: Push PDFs back to repo
        working-directory: ${{ github.workspace }}
        run: |
          git config --global user.name  "github-actions"
          git config --global user.email "actions@github.com"

          git add dist/*.pdf || true          # ignora si aún no existen
          git diff --cached --quiet || git commit -m "chore: autogenerated PDFs"
          git push
